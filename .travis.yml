language: rust
cache: cargo
sudo: required

os:
  - linux
  - windows
  - osx

rust:
  - stable
  - nightly
  # The latest version to support `uniform_paths`
  # See https://github.com/rust-lang/rust/pull/56759
  - 1.32.0

# Dependencies of kcov, used by coverage
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake # also required for cargo-update
    sources:
      - kalakris-cmake

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

install:
  - if [[ $TRAVIS_RUST_VERSION == "stable" ]]; then rustup component add rustfmt; fi
  - if [[ $TRAVIS_RUST_VERSION == "stable" ]]; then rustup component add clippy; fi

before_script:
  - export PATH=$HOME/.cargo/bin:$PATH
  - cargo install cargo-update || echo "cargo-update already installed"
  - cargo install cargo-travis || echo "cargo-travis already installed"
  - cargo install-update -a # update outdated cached binaries

script:
  - if [[ $TRAVIS_RUST_VERSION == "stable" ]]; then cargo fmt -- --check; fi
  - if [[ $TRAVIS_RUST_VERSION == "stable" ]]; then cargo clippy --all; fi
  - cargo build --verbose --all
  - cargo test --verbose --all

after_success:
  # measure code coverage and upload to coveralls.io
  - cargo coveralls
env:
  global:
    - RUST_BACKTRACE=1
